<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <style>
    body {
      background-color: #e74c3c;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      margin-top: 100px;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    
    .content {
      text-align: center;
    }
    
    .error-code {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Oops! Something went wrong.</h1>
  
  <div class="container">
    <div class="content">
      <div class="error-code">404</div>
      <div class="error-message">Page not found</div>
    </div>
  </div>
</body>
</html>
